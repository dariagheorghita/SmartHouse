<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DishWasher</title>
  <link rel="stylesheet" href="dishwasher.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="dishwasher-container">
    <div class="back-button">
        <a href="/MainPage/Rooms/Kitchen/Light/kitchen.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Dishwasher</h1>

    <div class="cycle-display">
      <p>Current Cycle:</p>
      <span id="currentCycle">Normal</span>
    </div>
    <div class="temperature-display">
      <p>Current Temperature:</p>
      <span id="currentTemperature">50</span><sup>Â°C</sup>
    </div>
    <div class="cycle-controls">
      <button class="control-button" onclick="previousCycle()">
        <i class="fas fa-chevron-left"></i> Previous Cycle
      </button>
      <button class="control-button" onclick="nextCycle()">
        Next Cycle <i class="fas fa-chevron-right"></i>
      </button>
    </div>
    <div class="action-controls">
      <button class="control-button" onclick="startDishwasher()">
        <i class="fas fa-play"></i> Start
      </button>
      <button class="control-button" onclick="stopDishwasher()">
        <i class="fas fa-stop"></i> Stop
      </button>
    </div>
  </div>
  <script src="dishwasher.js"></script>
</body>
</html>
