<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livingroom</title>
  <link rel="stylesheet" href="livingroom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="livingroom-container">
    <div class="back-button">
      <a href="/MainPage/home.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Livingroom</h1>
    <div class="controls-container">
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/LivingRoom/Light/light.html'">
        <i class="fas fa-lightbulb"></i>
        <p>Light control</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/LivingRoom/TV/tv.html'">
        <i class="fas fa-tv"></i>
        <p>TV control</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/LivingRoom/Temperature/temperature.html'">
        <i class="fas fa-thermometer-half"></i>
        <p>Temperature</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/LivingRoom/Window/window.html'">
        <i class="fas fa-window-restore"></i>
        <p>Window</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/LivingRoom/CamSecurity/cam.html'">
        <i class="fas fa-video"></i>
        <p>Cam Security</p>
      </div>
    </div>
  </div>
  <script src="livingroom.js"></script>
</body>
</html>
