<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Watering System</title>
  <link rel="stylesheet" href="wateringSystem.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="watering-container">
    <div class="back-button">
      <a href="/MainPage/Rooms/Garden/garden.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Watering System</h1>
    <div class="controls-container">
      <div class="control-card" id="startWateringCard" onclick="setActiveCard('startWateringCard')">
        <i class="fas fa-play"></i>
        <p>Start Watering</p>
      </div>
    
      <div class="control-card" id="stopWateringCard" onclick="setActiveCard('stopWateringCard')">
        <i class="fas fa-stop"></i>
        <p>Stop Watering</p>
      </div>

      <div class="control-card schedule-control" id="scheduleCard" onclick="setActiveCard('scheduleCard')">
        <i class="fas fa-clock"></i>
        <p>Schedule</p>
        <span id="schedule-time">08:00 AM</span>
      </div>
    
      <div class="control-card flow-control" id="flowCard" onclick="setActiveCard('flowCard')">
        <i class="fas fa-tint"></i>
        <p>Adjust Flow</p>
        <span id="flow-rate">Medium</span>
      </div>
    </div>
  </div>
  <script src="wateringSystem.js"></script>
</body>
</html>
