<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Controller</title>
  <link rel="stylesheet" href="temperature.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="temperature-container">
    <div class="back-button">
      <a href="/MainPage/Rooms/Kitchen/Light/kitchen.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Temperature Controller</h1>
    <div class="temperature-display">
      <p>Current Temperature:</p>
      <span id="currentTemperature">22</span><sup>Â°C</sup>
    </div>
    <div class="temperature-controls">
      <button class="control-button" onclick="increaseTemperature()">
        <i class="fas fa-plus"></i> Increase
      </button>
      <button class="control-button" onclick="decreaseTemperature()">
        <i class="fas fa-minus"></i> Decrease
      </button>
      <button class="control-button" onclick="setTemperature()">
        <i class="fas fa-thermometer-half"></i> Set Temperature
      </button>
    </div>
  </div>
  <script src="temperature.js"></script>
</body>
</html>
