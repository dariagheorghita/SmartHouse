<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hood Control</title>
  <link rel="stylesheet" href="hood.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="hood-container">
    <div class="back-button">
      <a href="/MainPage/Rooms/Kitchen/Light/kitchen.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>

    <h1>Hood Control</h1>

    <div class="status-message" id="statusMessage">Select a mode to control the hood</div>

    <div class="controls-container">
   
      <div class="control-card" id="lowFanCard" onclick="setActiveCard('lowFanCard', 'Low Fan Mode Activated')">
        <i class="fas fa-fan"></i>
        <p>Low Fan</p>
      </div>
      <div class="control-card" id="mediumFanCard" onclick="setActiveCard('mediumFanCard', 'Medium Fan Mode Activated')">
        <i class="fas fa-fan"></i>
        <p>Medium Fan</p>
      </div>
      <div class="control-card" id="highFanCard" onclick="setActiveCard('highFanCard', 'High Fan Mode Activated')">
        <i class="fas fa-fan"></i>
        <p>High Fan</p>
      </div>
      <div class="control-card" id="offCard" onclick="setActiveCard('offCard', 'Hood Turned Off')">
        <i class="fas fa-power-off"></i>
        <p>Turn Off</p>
      </div>
    </div>
  </div>

  <script src="hood.js"></script>
</body>
</html>
