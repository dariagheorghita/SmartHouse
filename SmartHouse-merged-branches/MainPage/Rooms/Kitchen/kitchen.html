<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kitchen</title>
  <link rel="stylesheet" href="kitchen.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="kitchen-container">
    <div class="back-button">
      <a href="/MainPage/home.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Kitchen</h1>
    <div class="controls-container">
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/LightP/light.html'">
        <i class="fas fa-lightbulb"></i>
        <p>Light control</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/TV/tv.html'">
        <i class="fas fa-tv"></i>
        <p>TV control</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/Temperature/temperature.html'">
        <i class="fas fa-thermometer-half"></i>
        <p>Temperature</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/Window/window.html'">
        <i class="fas fa-window-restore"></i>
        <p>Window</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/CamSecurity/cam.html'">
        <i class="fas fa-video"></i>
        <p>Cam Security</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/DishWasher/Dishwasher/dishwasher.html'">
        <i class="fas fa-cutlery "></i>
        <p>Dishwasher</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/Hood/hood.html'">
        <i class="fas fa-fan "></i>
        <p>Hood</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/Oven/oven.html'">
        <i class="fas fa-pizza-slice"></i>
        <p>Oven </p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/Kitchen/FireAlarm/fireAlarm.html'">
        <i class="fas fa-fire"></i>
        <p>Fire Alarm </p>
      </div>
    </div>
  </div>
</body>
</html>
