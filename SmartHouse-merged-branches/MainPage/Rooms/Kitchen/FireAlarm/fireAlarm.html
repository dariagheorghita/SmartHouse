<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fire Alarm Control</title>
  <link rel="stylesheet" href="fireAlarm.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="alarm-container">
    <div class="back-button">
      <a href="/MainPage/Rooms/Kitchen/Light/kitchen.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Fire Alarm Control</h1>
    <div class="status-message" id="statusMessage">Select an action to control the fire alarm</div>

    <div class="controls-container">
      <div class="control-card" id="activateAlarmCard" onclick="setActiveCard('activateAlarmCard', 'Fire Alarm Activated!')">
        <i class="fas fa-bell"></i>
        <p>Activate</p>
      </div>
      <div class="control-card" id="deactivateAlarmCard" onclick="setActiveCard('deactivateAlarmCard', 'Fire Alarm Deactivated')">
        <i class="fas fa-bell-slash"></i>
        <p>Deactivate</p>
      </div>
      <div class="control-card" id="testAlarmCard" onclick="startTestAlarm()">
        <i class="fas fa-vial"></i>
        <p>Test Alarm</p>
      </div>
    </div>
  </div>
  <script src="fireAlarm.js"></script>
</body>
</html>
