<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Controls</title>
  <link rel="stylesheet" href="car.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="car-container">
    <div class="back-button">
      <a href="/MainPage/Rooms/Garage/garage.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Car Control</h1>
    <div class="car-display">
      <p>Car Status:</p>
      <span id="carStatus">Closed</span>
    </div>
    <div class="car-controls">
      <button class="control-button" onclick="openCar()">
        <i class="fas fa-arrow-up"></i> Open
      </button>
      <button class="control-button" onclick="closeCar()">
        <i class="fas fa-arrow-down"></i> Close
      </button>
    </div>
  </div>
  <script src="car.js"></script>
</body>
</html>
