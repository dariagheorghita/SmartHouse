<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Door Controls</title>
  <link rel="stylesheet" href="door.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="door-container">
    <div class="back-button">
      <a href="/MainPage/Rooms/FrontDoor/frontDoor.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>Door Control</h1>
    <div class="door-display">
      <p>Door Status:</p>
      <span id="doorStatus">Closed</span>
    </div>
    <div class="door-controls">
      <button class="control-button" onclick="openDoor()">
        <i class="fas fa-arrow-up"></i> Open
      </button>
      <button class="control-button" onclick="closeDoor()">
        <i class="fas fa-arrow-down"></i> Close
      </button>
    </div>
  </div>
  <script src="door.js"></script>
</body>
</html>
