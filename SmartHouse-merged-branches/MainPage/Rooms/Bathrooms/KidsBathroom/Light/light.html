<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Control</title>
  <link rel="stylesheet" href="light.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="light-container">
        <div class="back-button">

          <a href="/MainPage/Rooms/Bathrooms/KidsBathroom/kidsbathroom.html">
            <i class="fas fa-arrow-left"></i>
          </a>
        </div>
        <h1>Light Control</h1>
        <div class="controls-container">
          <div class="control-card" id="turnOnCard" onclick="setActiveCard('turnOnCard')">
            <i class="fas fa-lightbulb"></i>
            <p>Turn On</p>
          </div>
          <div class="control-card" id="turnOffCard" onclick="setActiveCard('turnOffCard')">
            <i class="far fa-lightbulb"></i>
            <p>Turn Off</p>
          </div>
          <div class="control-card brightness-control" id="brightnessCard" onclick="setActiveCard('brightnessCard')">
            <i class="fas fa-adjust"></i>
            <p>Adjust Brightness</p>
            <span id="brightness-value">50%</span>
          </div>
        </div>
      </div>      
  <script src="light.js"></script>
</body>
</html>
