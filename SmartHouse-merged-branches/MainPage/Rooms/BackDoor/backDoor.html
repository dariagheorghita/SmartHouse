<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BackDoor</title>
  <link rel="stylesheet" href="backDoor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="door-container">
    <div class="back-button">
      <a href="/MainPage/home.html">
        <i class="fas fa-arrow-left"></i>
      </a>
    </div>
    <h1>BackDoor</h1>
    <div class="controls-container">
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/BackDoor/Light/light.html'">
        <i class="fas fa-lightbulb"></i>
        <p>Light control</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/BackDoor/CamSecurity/cam.html'">
        <i class="fas fa-video"></i>
        <p>Cam Security</p>
      </div>
      <div class="control-card" onclick="window.location.href='/MainPage/Rooms/BackDoor/Door/door.html'">
        <i class="fa-solid fa-door-closed"></i>
        <p>Door Control</p>
      </div>
    </div>
  </div>
</body>
</html>
